<body>

<h1>The <strong>facebook</strong> Friend Machine</h1>

<div class="friends" data-ng-controller='FriendController'>
  <!-- {{friends}} -->

<form class="form-inline searchForm" role="form">
  <div class="form-group">

 <!--  <input class="form-control" ng-model='search.name' placeholder="Search Anything About Your Friends">
  <!-- The stuff below is For step 5....get rid of the one above if you wish-->
<!--   -->  
    <input class="form-control" ng-model='search.name' placeholder="Search Your Friends' Name" >
    <input class="form-control" ng-model='search.current_location'placeholder="Search Your Freinds' Location" > 
 
    <select class="input-medium" ng-model= "attributeSort">
        <option value= "name">Name</option>
        <option value= "friend_count"># friends</option>
        <option value= "friend_location.city">City</option>
        <option value= "friend_location.state">State</option>
        <option value= "friend_location.country">Country</option>
    </select>
    <select class="input-medium" ng-model= "boolSort">
        <option value="false">Descending</option>
        <option value="true">Ascending</option>
    </select>
  </div>
</form>

  <ul>
    <li class='friend' ng-repeat='people in friends | filter: search | orderBy: attributeSort : boolSort'>
       <img class="profile-pic" src={{people.pic_square}}>
      <h3>{{people.name}}</h3>
      <div class="location">
        {{people.current_location.city}}, 
        {{people.current_location.state}},
        {{people.current_location.country}}
      </div>      
      <div class="status">
        Status: {{people.status.message}} <span class="hashtag">{{people.hashtag}}</span>
      </div>      
      <div class="num-friends">
        {{people.friend_count}}
      </div>
    </li>

</div>
